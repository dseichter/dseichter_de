# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://www.dseichter.de"
title: Daniel Seichter
copyright: "Â© Daniel Seichter & [Website Contributors](https://github.com/dseichter/dseichter_de/graphs/contributors)"
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: "Blog"
          weight: 10
          url: "posts/"
        - name: Tags
          url: tags/
          weight: 20
        - name: About me
          url: about/
          weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Daniel Seichter - https://www.dseichter.de"
  author: Daniel Seichter
  # author: ["Me", "You"] # multiple authors

  defaultTheme: dark
  disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["/images/bitmoji-hi.png"]

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/dseichter/dseichter_de"
    - name: linkedin
      title: LinkedIn
      url: "https://www.linkedin.com/in/dseichter/"
    # - name: KoFi
    #   title: Buy me a Ko-Fi :)
    #   url: "https://ko-fi.com/dseichter"

  editPost:
    URL: "https://github.com/dseichter/dseichter_de/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    disableHLJS: true
